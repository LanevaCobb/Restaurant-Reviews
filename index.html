<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=yes' />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>

  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a aria-label="Home" tabindex="0" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div role="application" id="map"></div>
    </section>
    <section>
      <div aria-label="Filter Results" tabindex="0" class="filter-options">
        <h2>Filter Results</h2>
        <select aria-label="Neighborhoods" role="tablist" tabindex="0" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option role="tab" tabindex="-1" value="all">All Neighborhoods</option>
          <option role="tab" tabindex="-1" value="restaurant.neighborhood"></option>
        </select>
        <select aria-label="Cuisines" role="tablist" tabindex="0" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option role="tab" tabindex="-1" value="all">All Cuisines</option>
          <option role="tab" tabindex="-1" value="restaurant.cuisine_type"></option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>

    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

    var map = new mapboxgl.Map({
    container: 'map',

  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
